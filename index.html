<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavLetters</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>F</text></svg>">
</head>

<body>
    <main class="container">
        <header>
            <h1 class="heading">FavLetters</h1>
            <p class="subtitle">Tab Coordination System</p>
        </header>

        <section class="input-section">
            <div class="input-wrapper">
                <input type="text" id="main-input" placeholder="Type here..." autocomplete="off" spellcheck="false"
                    maxlength="20" autofocus>
                <div class="focus-border"></div>
            </div>
        </section>

        <section class="status-section">
            <div class="peers-indicator">
                <div class="peer-list" id="peer-list">
                    <!-- Peers will be injected here -->
                </div>
                <div class="status-text">
                    <span id="connection-status">Connecting...</span>
                    <span class="divider">â€¢</span>
                    <span id="my-index-display">Index: --</span>
                </div>
            </div>
            <div class="controls">
                <button id="make-first-btn" class="secondary-btn">Make Me First</button>
            </div>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
